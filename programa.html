<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Académico | II Simposio Interdisciplinar en Cáncer</title>
    <meta name="description" content="Programa académico del II Simposio Interdisciplinar en Cáncer.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .coming-soon {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--hero-dark);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .coming-soon .hero-gradient,
        .coming-soon .hero-geo {
            position: absolute;
        }

        .coming-soon-content {
            position: relative;
            z-index: 2;
            padding: 2rem;
        }

        .coming-soon-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: rgba(29, 144, 255, 0.15);
            color: var(--accent-2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .coming-soon h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .coming-soon p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.55);
            max-width: 420px;
            margin: 0 auto 2.5rem;
            line-height: 1.6;
        }

        .coming-soon .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>

<body>
    <section class="coming-soon">
        <div class="hero-gradient"></div>
        <div class="hero-geo geo-1"></div>
        <div class="hero-geo geo-3"></div>
        <div class="coming-soon-content">
            <div class="coming-soon-icon">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                </svg>
            </div>
            <h1>Próximamente…</h1>
            <p>El programa académico del simposio estará disponible pronto.</p>
            <a href="index.html" class="btn btn-ghost">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5" />
                    <path d="M12 19l-7-7 7-7" />
                </svg>
                Volver al Inicio
            </a>
        </div>
    </section>
</body>

</html>
